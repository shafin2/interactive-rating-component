<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating Window</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
</head>
<body>
    <div class="container">
        <div class="box" id="box1">
           <img src="icon-star.svg" id="star">
            <h2>How did we do?</h2>
            <p>Please let us know how we are with your support request. All feedback is appreciated to help us improving our offering!</p>
            <div class="btn">
                <button class="btns">1</button>
                <button class="btns">2</button>
                <button class="btns">3</button>
                <button class="btns">4</button>
                <button class="btns">5</button>
            </div>
            <button id="submit">Submit</button>
        </div>
        <div class="box2" id="box2">
            <div class="image">
                <img src="illustration-thank-you.svg" alt="">
            </div>  
            <button>
                <span id="message">hello</span>
            </button>
            <h2>Thank you!</h2>
            <p>We appreciate you to taking time to give us a rating. If you ever need more support, don't hesitate to get in touch!</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
